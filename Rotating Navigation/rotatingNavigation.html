<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Navigation</title>
    <link rel="stylesheet" href="rotating_navigation.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body style="background-color: #333333;">
    <div class="container" style="background-color: white;">
      <div class="content">
        <h1>Amazing Article</h1>
        <small style="font-style: italic;">Dr Alexei</small>
        <p id="firstP"></p>
        <h3>The Skeleton Pirate</h3>
        <img src="./pirate.jpg" alt="pirate skeleton" style="max-width: 90%;" />
        <p id="secondP"></p>
      </div>
    </div>
    <nav>
      <ul>
        <li
          style="
            transform: translateX(-100%);
            transition: transform 0.4s ease-in;
          "
        >
          <i class="fa-solid fa-house"></i>
          Home
        </li>
        <li
          style="
            margin-left: 15px;
            transform: translateX(-150%);
            transition: transform 0.4s ease-in;
          "
        >
          <i class="fa-solid fa-user"></i> About
        </li>
        <li
          style="
            margin-left: 30px;
            transform: translateX(-200%);
            transition: transform 0.4s ease-in;
          "
        >
          <i class="fa-solid fa-envelope"></i>Contact
        </li>
      </ul>
    </nav>
    <div class="box">
      <i
        class="fa-solid fa-bars"
        style="
          color: white;
          margin-left: 15px;
          margin-top: 20px;
          font-size: 20px;
          cursor: pointer;
        "
      ></i>
    </div>
    <script src="rotating-navigation.js"></script>
  </body>
</html>
